<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <main>
    <div class="card">
      <h2 class="card-title"> Advice 1 
        #<span class="card-id" id="advice-id">
          <!-- Advice ID goes here -->
        </span>
      </h2>
      <q class="card-paragraph" id="advice-text">
        <!-- Advice text goes here -->
      </q>
      <picture class="card-picture">
        <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg">
        <img src="./images/pattern-divider-mobile.svg" alt="pattern-divider-mobile">
      </picture>
      <div class="icon-dice" id="icon-dice">
        <img src="./images/icon-dice.svg" alt="icon-dice">
      </div>
    </div>
  </main>


  <!-- js -->
  <script src="./js/script.js"></script>

</html>
